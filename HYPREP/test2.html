<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <h2>Test on Functions for Area of a circle</h2>

    <script>
        function circleArea(r){
            return 3.142 * r * r;
        }
        let radius = prompt("Enter the radius of your Circle");
        let answer = circleArea(parseInt(radius));
        console.log(`The area of your circle is ${answer}`);

    </script>
</body>
